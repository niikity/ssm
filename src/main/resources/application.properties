#启动端口
server.port=9999
#数据库配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.liquibase.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sys?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.druid.initial-size=10
spring.datasource.druid.max-active=100
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-wait=6000
#视图解析器
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.suffix=.html
spring.mvc.view.prefix=/
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#配置模型路径
mybatis.typeAliasesPackage=com.ssm.bean
#配置.xml文件路径
mybatis.mapperLocations=classpath:mapper/*.xml

spring.thymeleaf.prefix=classpath:/templates
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/